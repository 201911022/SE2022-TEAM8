<!DOCTYPE html>
<html>
    <head>
        <!-- 제이쿼리 부트스트랩 -->

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- 모바일 비율 화면 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- 타이틀 -->
        <title>회원가입</title>
        <!-- 아이콘 -->
        <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
        <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    </head>
    </head>
    <body>
        <div id="wrap">
            <div class="headerfix pb-2">
                <div class="d-flex justify-content-between  pt-3">
                    <div class="ml-3 pt-1"><img src="file/bell.png" ></div>
                    <div><img src="file/logo.png" style="width: 70px;"></div>
                    <div class="mr-3 pt-1"><img src="file/search.png"></div>
                </div>
                
            </div>

            <div class="title d-flex justify-content-center pt-4 pb-2">
                회원가입
            </div>
            <form id = "logjoinForm">
                <div class="d-flex flex-direction-column justify-content-center">
                    <div>
                        <div>
                            <h3 class="sign-up-title">
                                아이디
                            </h3>
                            <span class="box int-id">
                                <input placeholder=" 아이디" type="text" id="id" class="int" maxlength="20">
                                
                            </span>
                        </div>
                        <div>
                            <h3 class="sign-up-title">
                                비밀번호
                            </h3>
                            <span class="box int-pw">
                                <input placeholder=" 비밀번호" type="password" id="pw1" class="int" maxlength="20"></input>
                            </span>
                        </div>
                        <div>
                            <h3 class="sign-up-title">
                                비밀번호 확인
                            </h3>
                            <span class="box int-pw-check">
                                <input placeholder=" 비밀번호 확인" type="password" id="pw2" class="int" maxlength="20"></input>
                            </span>
                        </div>
                        <div>
                            <h3 class="sign-up-title">
                                이름
                            </h3>
                            <span class="box int-name">
                                <input placeholder=" 이름" type="text" id="name" class="int" maxlength="20"></input>
                            </span>
                        </div>
                        <div>
                            <h3 class="sign-up-title">
                                전화번호</h3>
                            <span class="box int_mobile">
                                <input placeholder=" 000-0000-0000" type="tel" id="tel" class="int" maxlength="16" placeholder="전화번호 입력"></input>
                            </span>   
                        </div>
                        <div class="button2">
                            <button type="submit" id="join-button">
                                <span>가입하기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="footerfix pt-1">  
                <div class="d-flex justify-content-between">
                    <div class="ml-3">
                        <div class="CurrIcon pl-4"></div>
                        <div class="d-flex">
                            <div class="City"></div>  &nbsp;
                            <div class="CurrTemp"></div>
                        </div>
                    </div>
                    <a href="index.html">
                        <div class="ml-3">
                            <div><img src="file/home.png"></div>
                            <div class="pl-1">홈</div>
                        </div>
                    </a>
                    <a href="myclothes.html">
                        <div class="mr-3">
                            <div class="pl-4"><img src="file/user.png"></div>
                            <div>나의 옷장</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    $(document).ready(function(){
            let weatherIcon = {
                '01' : 'fas fa-sun',
                '02' : 'fas fa-cloud-sun',
                '03' : 'fas fa-cloud',
                '04' : 'fas fa-cloud-meatball',
                '09' : 'fas fa-cloud-sun-rain',
                '10' : 'fas fa-cloud-showers-heavy',
                '11' : 'fas fa-poo-storm',
                '13' : 'far fa-snowflake',
                '50' : 'fas fa-smog'
                };

                $.ajax({
                url:'http://api.openweathermap.org/data/2.5/weather?q=Seoul&APPID=21e68587a0b75bfea426c57b2b2a6b9d&units=metric',

                dataType:'json',
                type:'GET',
                success:function(data){
                var $Icon = (data.weather[0].icon).substr(0,2);
                var $Temp = Math.floor(data.main.temp) + 'º';
                var $city = data.name;

                $('.CurrIcon').append('<i class="' + weatherIcon[$Icon] +' fa-lg"></i>');
                $('.City').append($city);
                $('.CurrTemp').append($Temp);
            
                }
                });
			$("#logjoinForm").on("submit", function(e){
				e.preventDefault();
				
				var loginId = $("#id").val();
				var password = $("#pw1").val();
				var passwordCheck = $("#pw2").val();
				var name = $("#name").val();
				var tel = $("#tel").val();
                var telcheck = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
				
				if(loginId == ""){
					alert("아이디를 입력하세요");
					return;
				}
				if(password == ""){
					alert("비밀번호를 입력하세요");
					return;
				}
				if(passwordCheck == ""){
					alert("비밀번호 확인을 입력하세요");
					return;
				}
				if(password !== passwordCheck){
					alert("비밀번호가 일치하지 않습니다.");
					return;
				}
				if(name == ""){
					alert("이름을 입력하세요");
					return;
				}
				if(tel == ""){
					alert("전화번호를 입력하세요");
					return;
				}
                if(!telcheck.test(tel)){
                    alert("전화번호 양식에 맞게 입력하세요");
                    return;
                }
                $.ajax({
                    type : "POST",
                    url : "http://localhost:8080/team8/join",
                    contentType : "application/json",
                    data : JSON.stringify({
                        "userId" : loginId,
                        "name" : name,
                        "pw" : password,
                        "tel" : tel
                    }),
                    success:function(data){
                        alert("8 Clothes에 오신걸 환영합니다!");
                        location.href="login.html";
                    },
                    error:function(){
                        alert("에러발생");
                    }


                });
            });
        });
</script>
